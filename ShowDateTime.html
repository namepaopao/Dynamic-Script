<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic 365 Web Resource Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Dynamic 365 Web Resource Example</h1>
    <button id="myButton">Show Data and Time</button>
    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            var currentDate = new Date();
            alert("Current Date and Time: " + currentDate.toLocaleString());
        });
    </script>
</body>
</html>
